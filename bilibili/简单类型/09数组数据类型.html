<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
     //数组 Array
     /*
     数组 ：有序的 数据的 集合
     获取长度 arr.length
     设置长度 arr.length =数字
     获取数据 arr[索引]
     设置数据 arr.[索引]=
     遍历数组 从头到尾依次获取数据就叫做遍历
     */
    var arr =[ 1 ,2,3,4,5,]
     //获取长度
     console.log(arr.length)
   /*设置长度
     arr.length = 2
     console.log(arr)*/
     //获取数据
     console.log(arr[0])
     //设置数据
     arr[2]= 100
     console.log(arr)
     console.log(arr[2])
     //数组的遍历
     var arr1 =[100,200,300,400,500,600,700]
     console.log(arr1)
     for (var i=0;i<arr1.length;i++){
         console.log(arr1[i])
     }
    </script>
</body>
</html>
