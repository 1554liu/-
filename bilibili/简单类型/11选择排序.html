<body>
    <script>
     var arr=[66,1,2,5,6,3,7]
    console.log(arr)
    for( var j=0; j<arr.length-1; j++){
        var mix = j
     for( var i=1+j; i<arr.length; i++){
         if (arr[i]<arr[mix]) {
             mix = i
         }
     }
     var lanzi = arr[j]
         arr[j] = arr[mix]
         arr[mix] = lanzi
    }
         console.log(arr)
    </script>
