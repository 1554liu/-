<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    

    <script>
        //打印正方形
        for(var s =1; s<=9; s++){

            for( var h=1; h<=9; h++){
            document.write('→ ')//输出一个箭头
        }
        document.write('</br>')
        }
          //打印三角形
          for(var i =1; i<=9; i++){

             
              for( var j =1; j<=i; j++){
                document.write('→ ')//输出一个箭头
                 
                }
                document.write('</br>')
            }

            for(var c =1; c<=9; c++){
                for( var k =1; k<=c; k++){
               document.write(c+'*'+k +'='+''+c*k+'   ' )
             }
            document.write('</br>')
           }
        
    </script>
</body>
