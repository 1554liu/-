<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
  /*
  算数运算符：  +  一种是数值类型的运算  一种字符串类型的拼接 拼接后数据类型是字符串类型 
               -
               *
               %
   赋值运算符： =   进行赋值运算
               +=  进行加的运算在赋值给自身    
               
    比较运算符： == 等于 ===全等于  < > <= >=    结果只有true和false    
    逻辑运算符：&&  进行与运算  || 或运算  ！取反运算符  
    自增自减运算符： ++    --  
  */
   var n1 = 3
   var n2 = 6
   var n3 = n1 + n2
    console.log(n1)
    console.log(n2)
    console.log(n3)
    var str = '52'
    var num = 1
    var str1 = str + num 
    console.log(str1)
    console.log(typeof str1)
  /////////////////////////////

    </script>
</body>
</html>
